<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Tag Name</th>
                <th>How the Browser renders it</th>
                <th>Value Entered</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Text</td>
                <td><input oninput="inputHandler(this)" type="text"/></td>
                <td> <output id="text"></output></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>search</td>
                <td><input type="search" oninput="inputHandler(this)"/></td>
                <td><output id="search"></output></td>
            </tr>
            </tbody>
            <tbody>
                <tr>
                <td>color</td>
                <td><input type="color" oninput="inputHandler(this)"/></td>
                <td> <output id="colour"></output></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Range</td>
                <td><input type="range" oninput="inputHandler(this)"/></td>
                <td> <output id="range"></output></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>time</td>
                <td><input type="time" oninput="inputHandler(this)"/></td>
                <td> <output id="time"></output></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Date</td>
                <td><input type="date" oninput="inputHandler(this)"/></td>
                <td> <output id="date"></output></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Month</td>
                <td><input type="month" oninput="inputHandler(this)"/></td>
                <td> <output id="month"></output></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>week</td>
                <td><input type="week" oninput="inputHandler(this)"/></td>
                <td> <output id="week"></output></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Day</td>
                <td><input type="day" oninput="inputHandler(this)"/></td>
                <td> <output id="day"></output></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Number</td>
                <td><input type="number" oninput="inputHandler(this)"/></td>
                <td> <output id="number"></output></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>email</td>
                <td><input type="email" oninput="inputHandler(this)"/></td>
                <td> <output id="email"></output></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>URL</td>
                <td><input type="url" oninput="inputHandler(this)"/></td>
                <td> <output id="url"></output></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>datetime-local</td>
                <td><input type="datetime-local" oninput="inputHandler(this)"/></td>
                <td> <output id="datetime-local"></output></td>
            </tr>
        </tbody>
       
    </table>
</body>
</html>
